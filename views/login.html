<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Login</title>
</head>

<body class="d-flex full-screen align-items-center justify-content-center">
    <div class="wrapper">
        <form class="d-flex flex-column  justify-content-center" id="form" action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label><br>
                <input class="form-control form-control-lg" type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br>
                <input class="form-control form-control-lg" type="text" id="password" name="password" placeholder="Password"><br><br>
            </div>
            <button class="btn btn-lg btn-primary" type="submit" value="login">Login</button>
        </form>
    </div>
</body>
<script src="js/script.js"></script>

</html>
